
<div *ngIf="sistemaAguaLog">
    <h2><span jhiTranslate="sisasApp.sistemaAguaLog.detail.title">Sistema Agua Log</span> {{sistemaAguaLog.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="sisasApp.sistemaAguaLog.acao">Acao</span></dt>
        <dd>
            <span>{{sistemaAguaLog.acao}}</span>
        </dd>
        <dt><span jhiTranslate="sisasApp.sistemaAguaLog.idUsuario">Id Usuario</span></dt>
        <dd>
            <span>{{sistemaAguaLog.idUsuario}}</span>
        </dd>
        <dt><span jhiTranslate="sisasApp.sistemaAguaLog.log">Log</span></dt>
        <dd>
            <span>{{sistemaAguaLog.log}}</span>
        </dd>
        <dt><span jhiTranslate="sisasApp.sistemaAguaLog.dtLog">Dt Log</span></dt>
        <dd>
            <span>{{sistemaAguaLog.dtLog | date:'mediumDate'}}</span>
        </dd>
        <dt><span jhiTranslate="sisasApp.sistemaAguaLog.idSistemaAgua">Id Sistema Agua</span></dt>
        <dd>
            <div *ngIf="sistemaAguaLog.idSistemaAguaId">
                <a [routerLink]="['/sistema-agua', sistemaAguaLog.idSistemaAguaId.id]">{{sistemaAguaLog.idSistemaAguaId.nmSistemaAgua}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

</div>
