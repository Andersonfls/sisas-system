<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myFasesLabel" jhiTranslate="sisasApp.fases.home.createOrEditLabel">Create or edit a Fases</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!fases.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="fases.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="sisasApp.fases.idFase" for="field_idFase">Id Fase</label>
            <input type="number" class="form-control" name="idFase" id="field_idFase"
                [(ngModel)]="fases.idFase" required/>
            <div [hidden]="!(editForm.controls.idFase?.dirty && editForm.controls.idFase?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.idFase?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.idFase?.errors?.number" jhiTranslate="entity.validation.number">
                    This field should be a number.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="sisasApp.fases.descricaoFase" for="field_descricaoFase">Descricao Fase</label>
            <input type="text" class="form-control" name="descricaoFase" id="field_descricaoFase"
                [(ngModel)]="fases.descricaoFase" required maxlength="200"/>
            <div [hidden]="!(editForm.controls.descricaoFase?.dirty && editForm.controls.descricaoFase?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.descricaoFase?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.descricaoFase?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 200 }">
                   This field cannot be longer than 200 characters.
                </small>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
