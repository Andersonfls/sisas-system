version: '2'
services:
    ptolomeu-app:
        image: ptolomeu
        environment:
            - SPRING_PROFILES_ACTIVE=prod,swagger
            - SPRING_DATASOURCE_URL=jdbc:oracle:thin:@ptolomeu-oracle:1521:Ptolomeu
            - JHIPSTER_SLEEP=10 # gives time for the database to boot before the application
        ports:
            - 8080:8080
