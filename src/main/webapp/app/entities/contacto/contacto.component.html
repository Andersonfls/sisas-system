<div>
    <h2>
        <span style="margin-left: 5%" jhiTranslate="sisasApp.contactos.home.title">Sobre Dnas</span>
        <button class="btn btn-primary float-left redondo"
                [routerLink]="['../dashboard-principal']">
            <span class="fa fa-chevron-left"></span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
</div>

<form name="editForm" role="form" #editForm="ngForm">

    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group">
            <label style="font-weight: bold" class="form-control-label" jhiTranslate="sisasApp.contactos.descricao" for="field_descricao">Descricao</label>
            <textarea class="form-control" name="descricao" id="field_descricao" rows="6" cols="50"
                      [(ngModel)]="contacto.descricao"
                      placeholder="Descreva a Descricao da página contactos"></textarea>
        </div>

        <div class="row">
            <div class="form-group col-sm-6">
                <div class="form-group">
                    <label style="font-weight: bold" class="form-control-label" jhiTranslate="sisasApp.contactos.email" for="field_email">Email</label>
                    <input type="text" class="form-control" name="email" id="field_email"
                           [(ngModel)]="contacto.email"/>
                </div>
            </div>
            <div class="form-group col-sm-6">
                <div class="form-group">
                    <label style="font-weight: bold" class="form-control-label" jhiTranslate="sisasApp.contactos.telemovel" for="field_telemovel">Telemóvel</label>
                    <input type="text" class="form-control" name="telemovel" id="field_telemovel"
                           [(ngModel)]="contacto.telemovel"/>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label style="font-weight: bold" class="form-control-label" jhiTranslate="sisasApp.contactos.localizacao" for="field_localizacao">Localizacao</label>
            <input type="text" class="form-control" name="endereco" id="field_localizacao"
                   [(ngModel)]="contacto.endereco"/>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="previousState()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="button" class="btn btn-primary" (click)="save()">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
