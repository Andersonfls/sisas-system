<div>
    <h2>
        <span jhiTranslate="sisasApp.fornecedor.home.title">Fornecedors</span>
        <button class="btn btn-primary float-right jh-create-entity redondo" [routerLink]="['/', { outlets: { popup: ['fornecedor-new'] } }]">
            <span class="fa fa-plus"></span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="fornecedors">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="nmFornecedor"><span jhiTranslate="sisasApp.fornecedor.nmFornecedor">Nm Fornecedor</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="numContribuinte"><span jhiTranslate="sisasApp.fornecedor.numContribuinte">Num Contribuinte</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="endereco"><span jhiTranslate="sisasApp.fornecedor.endereco">Endereco</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="email"><span jhiTranslate="sisasApp.fornecedor.email">Email</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="especialidade"><span jhiTranslate="sisasApp.fornecedor.especialidade">Especialidade</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let fornecedor of fornecedors ;trackBy: trackId">
                <td>{{fornecedor.nmFornecedor}}</td>
                <td>{{fornecedor.numContribuinte}}</td>
                <td>{{fornecedor.endereco}}</td>
                <td>{{fornecedor.email}}</td>
                <td>{{fornecedor.especialidade}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../fornecedor', fornecedor.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'fornecedor/'+ fornecedor.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'fornecedor/'+ fornecedor.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="fornecedors && fornecedors.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
