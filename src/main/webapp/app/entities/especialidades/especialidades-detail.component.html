
<div *ngIf="especialidades">
    <h2><span jhiTranslate="sisasApp.especialidades.detail.title">Especialidades</span> {{especialidades.nmEspecialidade}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="sisasApp.especialidades.nmEspecialidade">Nm Especialidades</span></dt>
        <dd>
            <span>{{especialidades.nmEspecialidade}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'especialidades/'+ especialidades.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
