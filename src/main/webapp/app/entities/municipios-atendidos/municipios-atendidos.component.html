<div>
    <h2>
        <span jhiTranslate="sisasApp.municipiosAtendidos.home.title">Municipios Atendidos</span>
        <button class="btn btn-primary float-right jh-create-entity create-municipios-atendidos" [routerLink]="['/', { outlets: { popup: ['municipios-atendidos-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="sisasApp.municipiosAtendidos.home.createLabel">
            Create new Municipios Atendidos
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="municipiosAtendidos">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="idMunicipioAtendido"><span jhiTranslate="sisasApp.municipiosAtendidos.idMunicipioAtendido">Id Municipio Atendido</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="idMunicipioId"><span jhiTranslate="sisasApp.municipiosAtendidos.idMunicipio">Id Municipio</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let municipiosAtendidos of municipiosAtendidos ;trackBy: trackId">
                <td><a [routerLink]="['../municipios-atendidos', municipiosAtendidos.id ]">{{municipiosAtendidos.id}}</a></td>
                <td>{{municipiosAtendidos.idMunicipioAtendido}}</td>
                <td>
                    <div *ngIf="municipiosAtendidos.idMunicipioId">
                        <a [routerLink]="['../municipio', municipiosAtendidos.idMunicipioId  ]" >{{municipiosAtendidos.idMunicipioId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../municipios-atendidos', municipiosAtendidos.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'municipios-atendidos/'+ municipiosAtendidos.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'municipios-atendidos/'+ municipiosAtendidos.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="municipiosAtendidos && municipiosAtendidos.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
