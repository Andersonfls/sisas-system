
<div *ngIf="municipio">
    <h2><span jhiTranslate="sisasApp.municipio.detail.title">Municipio</span> {{municipio.nmMunicipio}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="sisasApp.municipio.nmMunicipio">Nm Municipio</span></dt>
        <dd>
            <span>{{municipio.nmMunicipio}}</span>
        </dd>
        <dt><span>População</span></dt>
        <dd>
            <span>{{municipio.populacao}}</span>
        </dd>
        <dt><span jhiTranslate="sisasApp.municipio.idProvincia">Provincia</span></dt>
        <dd>
            <div *ngIf="municipio.provincia">
                <a [routerLink]="['/provincia', municipio.provincia.id]">{{municipio.provincia.nmProvincia}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'municipio/'+ municipio.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
