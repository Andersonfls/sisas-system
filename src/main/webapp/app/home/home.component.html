<div [ngSwitch]="isAuthenticated()">


    <div class="row" style="padding-top: 20px;">
        <div class="col-md-3"></div>

        <div style="margin-left: 8%" class="card col-md-4" *ngSwitchCase="false">
            <div class="text-center" id="imagem" *ngSwitchCase="false">
                <img class="img-responsive " src="../../content/images/logo_minea_2018.png" style="margin-top: 10px;">
            </div>
            <br/>
            <div class="row" >
                <div class="col-md-12" align="center">
                    <p style="color: #856404; font-size: 20px;">
                        <b>
                            Sisas - Sistema de Informação do Sector de Águas e Saneamento
                        </b>
                    </p>
                </div>
            </div>

            <div>
                <div class="col-md-12">
                    <div class="alert alert-danger" *ngIf="authenticationError" jhiTranslate="login.messages.error.authentication">
                        <strong>Failed to sign in!</strong> Please check your credentials and try again.
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <form class="form" role="form" (ngSubmit)="login()">
                            <div class="form-group">
                                <label for="username" jhiTranslate="global.form.username" style="color: #856404; font-weight: bold">Login</label>
                                <input type="text" class="form-control" name="username" id="username"
                                       placeholder="{{'global.form.username.placeholder' | translate}}"
                                       [(ngModel)]="username">
                            </div>

                            <div class="form-group">
                                <label for="password" jhiTranslate="login.form.password" style="color: #856404; font-weight: bold">Password</label>
                                <input type="password" class="form-control" name="password" id="password"
                                       placeholder="{{'login.form.password.placeholder' | translate}}"
                                       [(ngModel)]="password">
                            </div>


                            <button type="submit" class="btn btn-primary" style="background-color: #185aa2" jhiTranslate="login.form.button">
                                Sign in
                            </button>

                            <label class="form-check-label" for="rememberMe" style="padding-left: 30px;">
                                <input class="form-check-input" type="checkbox" name="rememberMe" id="rememberMe" [(ngModel)]="rememberMe" checked>
                                <span jhiTranslate="login.form.rememberme">Remember me</span>
                            </label>
                        </form>

                        <p></p>

                        <div class="esqueceu-senha">
                            <a class="alert-link" (click)="requestResetPassword()" jhiTranslate="login.password.forgot">Did you forget your password?</a>
                        </div>

                        <!--<div class="alert alert-warning">-->
                            <!--<span jhiTranslate="global.messages.info.register.noaccount">You don't have an account yet?</span>-->
                            <!--<a class="alert-link" (click)="register()" jhiTranslate="global.messages.info.register.link">Register a new account</a>-->
                        <!--</div>-->
                    </div>
                </div>
            </div>

            <br/>
        </div>

        <div class="col-md-3"></div>
    </div>
</div>
