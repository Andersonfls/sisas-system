<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myMunicipioLabel" jhiTranslate="sisasApp.municipio.home.createOrEditLabel">Create or edit a Municipio</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!municipio.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="municipio.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="sisasApp.municipio.nmMunicipio" for="field_nmMunicipio">Nm Municipio</label>
            <input type="text" class="form-control" name="nmMunicipio" id="field_nmMunicipio"
                [(ngModel)]="municipio.nmMunicipio" required maxlength="30"/>
            <div [hidden]="!(editForm.controls.nmMunicipio?.dirty && editForm.controls.nmMunicipio?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.nmMunicipio?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.nmMunicipio?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 30 }">
                   This field cannot be longer than 30 characters.
                </small>
            </div>
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="sisasApp.municipio.idProvincia" for="field_idProvincia">Id Provincia</label>
            <select class="form-control" id="field_idProvincia" name="idProvincia" [(ngModel)]="municipio.provincia"  required>
                <option *ngIf="!editForm.value.provincia" [ngValue]="null" selected></option>
                <option [ngValue]="provinciaOption.id===municipio.provincia?.id ? municipio.provincia:provinciaOption" *ngFor="let provinciaOption of provincias; trackBy: trackProvinciaById">{{provinciaOption.nmProvincia}}</option>
            </select>
        </div>
        <div [hidden]="!(editForm.controls.provincia?.dirty && editForm.controls.provincia?.invalid)">
            <small class="form-text text-danger"
                   [hidden]="!editForm.controls.provincia?.errors?.required" jhiTranslate="entity.validation.required">
                This field is required.
            </small>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
