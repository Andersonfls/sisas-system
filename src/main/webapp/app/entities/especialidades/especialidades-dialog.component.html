<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myEspecialidadesLabel" jhiTranslate="sisasApp.especialidades.home.createOrEditLabel">Create or edit
            a Especialidades</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;
        </button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="sisasApp.especialidades.nmEspecialidade" for="field_nmEspecialidade">Nome
                Especialidades</label>
            <input type="text" class="form-control" name="nmEspecialidade" id="field_nmEspecialidade"
                   [(ngModel)]="especialidades.nmEspecialidade" maxlength="100" placeholder="Nome da especialidades"/>
            <div [hidden]="!(editForm.controls.nmEspecialidade?.dirty && editForm.controls.nmEspecialidade?.invalid)">
                <small class="form-text text-danger"
                       [hidden]="!editForm.controls.nmEspecialidade?.errors?.required"
                       jhiTranslate="entity.validation.required">
                    This field is required.
                </small>
                <small class="form-text text-danger"
                       [hidden]="!editForm.controls.nmEspecialidade?.errors?.maxlength"
                       jhiTranslate="entity.validation.maxlength" translateValues="{ max: 100 }">
                    This field cannot be longer than 100 characters.
                </small>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>

        <!--<button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
            </button> -->
    </div>
</form>
