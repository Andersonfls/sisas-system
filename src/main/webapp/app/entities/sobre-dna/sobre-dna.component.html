<div>
    <h2>
        <span jhiTranslate="sisasApp.sobreDna.home.title">Sobre Dnas</span>
        <button class="btn btn-primary float-right jh-create-entity create-sobre-dna" [routerLink]="['/', { outlets: { popup: ['sobre-dna-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="sisasApp.sobreDna.home.createLabel">
            Create new Sobre Dna
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="sobreDnas">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="idSobreDna"><span jhiTranslate="sisasApp.sobreDna.idSobreDna">Id Sobre Dna</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="tituloSobreDna"><span jhiTranslate="sisasApp.sobreDna.tituloSobreDna">Titulo Sobre Dna</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="textoSobreDna"><span jhiTranslate="sisasApp.sobreDna.textoSobreDna">Texto Sobre Dna</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="resumoTextoSobreDna"><span jhiTranslate="sisasApp.sobreDna.resumoTextoSobreDna">Resumo Texto Sobre Dna</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="idSituacaoId"><span jhiTranslate="sisasApp.sobreDna.idSituacao">Id Situacao</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let sobreDna of sobreDnas ;trackBy: trackId">
                <td><a [routerLink]="['../sobre-dna', sobreDna.id ]">{{sobreDna.id}}</a></td>
                <td>{{sobreDna.idSobreDna}}</td>
                <td>{{sobreDna.tituloSobreDna}}</td>
                <td>{{sobreDna.textoSobreDna}}</td>
                <td>{{sobreDna.resumoTextoSobreDna}}</td>
                <td>
                    <div *ngIf="sobreDna.idSituacaoId">
                        <a [routerLink]="['../situacao', sobreDna.idSituacaoId  ]" >{{sobreDna.idSituacaoId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../sobre-dna', sobreDna.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'sobre-dna/'+ sobreDna.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'sobre-dna/'+ sobreDna.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="sobreDnas && sobreDnas.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
